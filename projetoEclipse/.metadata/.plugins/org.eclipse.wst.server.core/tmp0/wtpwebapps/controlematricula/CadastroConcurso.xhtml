      xmlns:rich="http://richfaces.org/rich"

    <h:body>
 
    	<ui:composition template="/template/common/commonLayout.xhtml">

				<h:form>

           			 </h:panelGrid>
					<h:commandButton  value="salvar" action="#{MBConcurso.salvar}"/>
				  				
				</h:form>
    		</ui:define>
 
    	</ui:composition>
 
    </h:body>
